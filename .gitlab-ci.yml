stages:
  - cache
  - build
  - test
  - package
  - deploy

image: maven:3-jdk-8


variables:
  PRODUCTION_DOMAIN: http://localhost:8040/
  MAVEN_OPTS: -Dmaven.repo.local=${CI_PROJECT_DIR}/.m2
  MAVEN_OPTS: -Dmaven.repo.local=/cache/maven.repository

cache:
  paths:
    - ./.m2/repository
  key: "$CI_BUILD_REF_NAME"

before_script:
  - export JAVA_HOME="/usr/lib/jvm/jre-1.8.0-openjdk"
  - export MAVEN_USER_HOME=`pwd`/.maven
  - chmod +x mvnw
  - ./mvnw com.github.eirslett:frontend-maven-plugin:install-node-and-npm -DnodeVersion=v10.13.0 -DnpmVersion=6.4.1 -Dmaven.repo.local=$MAVEN_USER_HOME
  - ./mvnw com.github.eirslett:frontend-maven-plugin:npm -Dmaven.repo.local=$MAVEN_USER_HOME

maven-compile:
  stage: build
  only:
    - master
    - merge_requests
  script:
    - ./mvnw compile -Dmaven.repo.local=$MAVEN_USER_HOME
  artifacts:
    paths:
        - target/classes/
        - target/generated-sources/
  except:
    - schedules
  before_script:
    - echo "this job is going to build project"

maven-test:
  stage: test
  only:
    - master
    - merge_requests
  script:
    - ./mvnw test -Dmaven.repo.local=$MAVEN_USER_HOME
  artifacts:
    reports:
      junit: target/surefire-reports/TEST-*.xml
    paths:
      - target/*.jar
  except:
    - schedules
  before_script:
    - echo "this job is going to test project"

maven-package:
  stage: package
  only:
    - master
    - merge_requests
  script:
    - ./mvnw verify -Pprod -DskipTests -Dmaven.repo.local=$MAVEN_USER_HOME
  artifacts:
    paths:
      - target/*.jar
  except:
    - schedules
  before_script:
    - echo "this job is going to package project"

docker-push:
  stage: deploy
  image: docker:stable
  services:
    - docker:dind
  variables:
    REGISTRY_URL: https://registry.hub.docker.com
    #DOCKER_DRIVER: overlay2
    #IMAGE_TAG: $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG
  dependencies:
    - maven-package
  before_script:
    - docker info
    - cp target/*.jar src/main/docker
  script:
    - docker build -t devopsbatch17/springboot:tagname
    - docker login -u $CI_REGISTRY_USER -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - docker push devopsbatch17/springboot:tagname